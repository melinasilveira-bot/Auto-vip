<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <link rel="stylesheet" href="css/styles.css" />
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
         crossorigin="anonymous"
      />
   </head>
   <body>
      <nav class="navbar navbar-expand-lg navbar-light bg-black">
         <div class="container">
            <div class="row w-100 botones-nav">
               <div class="col-7">
                  <img src="img/automotora_vip_logo.png" alt="" class="w-25" />
               </div>
               <div class="col-5 navbar-nav">
                  <a href="" class="nav-item nav-link text-light">Ventas 0km</a>
                  <a href="" class="nav-item nav-link text-light"
                     >Venta Usados</a
                  >
                  <a href="" class="nav-item nav-link text-light"
                     >Sobre Nosotros</a
                  >
                  <a href="" class="nav-item nav-link text-light">Contacto</a>
               </div>
            </div>
         </div>
      </nav>
      <div id="carouselExampleCaptions" class="carousel slide">
         <div class="carousel-indicators">
            <button
               type="button"
               data-bs-target="#carouselExampleCaptions"
               data-bs-slide-to="0"
               class="active"
               aria-current="true"
               aria-label="Slide 1"
            ></button>
            <button
               type="button"
               data-bs-target="#carouselExampleCaptions"
               data-bs-slide-to="1"
               aria-label="Slide 2"
            ></button>
            <button
               type="button"
               data-bs-target="#carouselExampleCaptions"
               data-bs-slide-to="2"
               aria-label="Slide 3"
            ></button>
         </div>
         <div class="carousel-inner">
            <div class="carousel-item active carrusel-items">
               <img
                  src="img/cars_home/audi_1.jpg"
                  class="d-block w-100"
                  alt="..."
               />
               <div class="carousel-caption d-none d-md-block">
                  <h5>Audi</h5>
               </div>
            </div>
            <div class="carousel-item carrusel-items">
               <img
                  src="img/cars_home/audi_2.jpg"
                  class="d-block w-100"
                  alt="..."
               />
               <div class="carousel-caption d-none d-md-block">
                  <h5>Audi-2</h5>
               </div>
            </div>
            <div class="carousel-item carrusel-items">
               <img
                  src="img/cars_home/bentley_1.jpg"
                  class="d-block w-100"
                  alt="..."
               />
               <div class="carousel-caption d-none d-md-block">
                  <h5>Bentley</h5>
               </div>
            </div>
            <div class="carousel-item carrusel-items">
               <img
                  src="img/cars_home/bmw_1.jpg"
                  class="d-block w-100"
                  alt="..."
               />
               <div class="carousel-caption d-none d-md-block">
                  <h5>BMW</h5>
               </div>
            </div>
            <div class="carousel-item carrusel-items">
               <img
                  src="img/cars_home/volvo_1.jpg"
                  class="d-block w-100"
                  alt="..."
               />
               <div class="carousel-caption d-none d-md-block">
                  <h5>Volvo</h5>
               </div>
            </div>
         </div>
         <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev"
         >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
         </button>
         <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next"
         >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
         </button>
      </div>
      <div class="container">
         <h1 class="mb-0 me-1">
            Bienvenido a
            <img
               src="img/automotora_vip_logo.png"
               alt=""
               class="logo-bienvenidos"
            />
         </h1>
         <hr />
         <div class="row">
            <div class="col-4">
               <div><i class="bi bi-car"></i></div>
            </div>
         </div>
      </div>
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
         crossorigin="anonymous"
      ></script>
   </body>
</html>
